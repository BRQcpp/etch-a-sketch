<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="main-content">
        <div class="tool-selection">

            <div class="color-selection">
                <!-- <span class="tool-description-color"> Paintbrush color </span> -->
                <div class="color-input-wrapper"><input aria-label="Paintbrush color" type="color" class="paintbrushColor-selector"> </div>
            </div>

            <div class="paintbursh-selection tool" id="0">
                <img src="images/pen.png" class="paintbursh-tool"> 
            </div>

            <div class="rainbow-brush-selection tool" id="1">
                <img src="images/coloredpens.png" class="rainbow-brush-tool"></img>
            </div>

            <div class="blackbrush-increase-selection tool" id="2">
                <img src="images/blackpens.png" class="blackbrush-increase-tool"></img>
            </div>

            <div class="eraser-selecion tool" id="3">
                <img src="images/eraser.png" class="erease-tool"></img >
            </div>

        </div>

    <div class="sketch-box">
        <div class="sketch-container"> <div class="test"></div> </div>
    </div>

        <div class="tool-selection-match">

            <div class="resize-area">
                    
                <div class="input-label">
                    <label for="width"> Width </label>
                    <input id="width" type="number" value="700" step="1" min="0" max="700"> 
                </div>

                <div class="input-label">   
                    <label for="height"> Height </label>
                    <input id="height" type="number" value="700" step="1" min="0" max="700"> 
                </div>

                <div class="input-label">
                    <label for="pixel-size">Pixel size</label>
                    <input id="pixel-size" type="number" value="10"  min="10" max="800" > 
                </div>

                <button class="resize-button"> Clean <br> & <br> Resize </button>  

            </div>

        </div>

    </div>

    <div class="footer">
        <div class="footer-attribute"> <a href="https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by Freepik - Flaticon</a> </div>
        <div class="footer-attribute"> <a href="https://www.flaticon.com/free-icons/crayon" title="crayon icons">Crayon icons created by Freepik - Flaticon</a> </div>
    </div>

</body>
</html>
