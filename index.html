<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>

    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="main-content">
        <div class="tool-selection">
            <div class="color-selection">
                <span class="tool-description-color"> Paintbrush color </span>
                <div class="color-input-wrapper"><input aria-label="Paintbrush color" type="color" class="paintbrushColor-selector"> </div>
            </div>
        </div>

    <div class="sketch-box">
        <div class="sketch-container"> </div>
    </div>

        <div class="tool-selection-match">

            <div class="resize-area">
                    
                <div class="input-label">
                    <label for="width"> Width </label>
                    <input id="width" type="number" value="700" onkeydown="return false" step="20" min="0" max="700">
                </div>

                <div class="input-label">   
                    <label for="height"> Height </label>
                    <input id="height" type="number" value="700" onkeydown="return false" step="20" min="0" max="700">
                </div>

                <button class="resize-button"> Resize </button>  

            </div>

        </div>

    </div>

</body>
</html>
