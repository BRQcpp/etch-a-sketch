<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
    <title>Etch-A-Sketch</title>

</head>
<body>

    <div class="header"> 
        <h1>Etch-A-Sketch</h1>
    </div>

    <div class="main-content">

        <div class="tool-selection-left">

            <div class="color-selection">
                <div class="color-input-wrapper"><input aria-label="Paintbrush color" type="color" class="paintbrushColor-selector"> </div>
            </div>

            <div class="paintbursh-selection tool" id="0">
                <img src="images/pen.png" class="paintbursh-tool" alt="image of black crayon"> 
            </div>

            <div class="rainbow-brush-selection tool" id="1">
                <img src="images/coloredpens.png" class="rainbow-brush-tool" alt="image of three crayons in different colors"></img>
            </div>

            <div class="blackbrush-increase-selection tool" id="2">
                <img src="images/blackpens.png" class="blackbrush-increase-tool" alt="image of three crayons in different tone of black"></img>
            </div>

            <div class="eraser-selecion tool" id="3">
                <img src="images/eraser.png" class="eraser-tool" alt="image of a eraser"></img >
            </div>

        </div>

    <div class="sketch-box">
        <div class="sketch-container"> 
            <div class="test"></div> 
        </div>

    </div>

        <div class="tool-selection-right">

            <div> 
                <span class="range-info"> All values can be set from 10 to 700 </span>
            </div>

                <form class="resize-area">
                    <div class="input-label">
                        <label for="width"> Width </label>
                        <input id="width" name="width" type="number" value="700" step="1" min="10" max="700" required> 
                    </div>

                    <div class="input-label">   
                        <label for="height"> Height </label>
                        <input id="height" name="height" type="number" value="700" step="1" min="10" max="700" required> 
                    </div>

                    <div class="input-label">
                        <label for="pixelSize">Pixel size</label>
                        <input id="pixel-size" name="pixelSize" type="number" value="10"  min="10" max="700" required> 
                    </div>
                
                    <button type="submit" class="resize-button"> Clean <br> & <br> Resize </button>  
                </form>

                <div class="resize-area toggle-area">

                    <div class="toggle-grid"> 
                        <span>Toogle grid </span>
                        <div class="toggle-button">
                            <div class="toggle-left toggle-animation-1"></div>
                            <div class="toggle-right  toggle-animation-2"></div>
                        </div>
                    </div>

                    <div class="toggle-grid"> 
                        <span>Custom cursors</span>
                        <div class="toggle-button">
                            <div class="toggle-left toggle-animation-2"  id="toggle-cursor-l"></div>
                            <div class="toggle-right toggle-animation-1" id="toggle-cursor-r"></div>
                        </div>
                    </div>
                </div>

        </div>

    </div>

    <div class="footer">
        <div class="footer-attribute"> <a href="https://www.flaticon.com/free-icons/eraser" target="_blank" title="eraser icons">Eraser icons created by Freepik - Flaticon</a> </div>
        <div class="footer-attribute"> <a href="https://www.flaticon.com/free-icons/crayon" target="_blank" title="crayon icons">Crayon icons created by Freepik - Flaticon</a> </div>
    </div>

</body>
</html>
